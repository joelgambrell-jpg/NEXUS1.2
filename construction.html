<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <script>
    (function() {
      var target = "task.html?id=construction";
      var qs = window.location.search || "";
      // If target already has a query string, append with &
      if (target.indexOf("?") !== -1) {
        if (qs.startsWith("?")) qs = "&" + qs.slice(1);
      }
      window.location.replace(target + qs);
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=task.html?id=construction" />
  </noscript>
</head>
<body>
  <p>Redirecting to <a href="task.html?id=construction">task.html?id=construction</a>…</p>
</body>
</html>
