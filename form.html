<!-- =========================
     form.html (DROP-IN REPLACEMENT)
     - STEP COMPLETE always visible
     - Adds UNDO STEP COMPLETE button
     - Keeps your eq propagation + back-link logic
     - Removes the inline step-complete logic (so app.js owns it cleanly)
     ========================= -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form</title>

<style>
/* ===== BASE PAGE ===== */
body{
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
  color:#fff;
  background:#b60000;
  background-image:url("transformer.jpg");
  background-repeat:no-repeat;
  background-position:center center;
  background-size:cover;
  background-attachment:fixed;
}
.container{
  max-width:900px;
  margin:40px auto;
  background:rgba(255,255,255,0.20);
  padding:30px;
  border-radius:18px;
  backdrop-filter:blur(6px);
  text-align:center;
}
.back{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  display:inline-block;
  margin-bottom:20px;
}
h1{
  font-size:32px;
  font-weight:700;
  margin-top:0;
}
.section-title{
  font-size:22px;
  font-weight:bold;
  margin:20px 0 8px;
  border-bottom:2px solid #fff;
  padding-bottom:6px;
}

/* ===== EQUIPMENT LABEL ===== */
.eq-label{
  font-weight:900;
  margin:10px 0 18px;
  font-size:18px;
}

/* ===== BUTTON PANEL ===== */
.button-panel{
  display:inline-block;
  background: rgba(80, 80, 80, 0.65);
  padding: 40px 60px;
  border-radius: 24px;
  backdrop-filter: blur(4px);
}
.btn{
  display:block;
  margin:20px auto;
  padding:16px 50px;
  font-size:22px;
  font-weight:700;
  border-radius:999px;
  text-decoration:none;
  color:#3ecbff;
  background:#0a0f24;
  border:2px solid #00c2ff;
  cursor:pointer;
}
.btn:hover{ transform:translateY(-2px); }

/* Secondary button style (UNDO) */
.btn.secondary{
  color:#fff;
  background:rgba(0,0,0,0.22);
  border:2px solid rgba(255,255,255,0.35);
}

/* Disabled look */
.btn:disabled{
  opacity:0.55;
  cursor:not-allowed;
  transform:none;
}

/* ===== STEP COMPLETE (NEON GREEN) ===== */
.btn.complete{
  background:#00ff66 !important;
  color:#002b14 !important;
  border-color:#00ff66 !important;
  box-shadow:0 0 14px rgba(0,255,102,.85);
}

/* ===== MEDIA ===== */
.media{ margin-top:20px; }
.media img{
  max-width:100%;
  border-radius:18px;
  cursor:zoom-in;
}
.embed{
  width:100%;
  height:75vh;
  border:none;
  border-radius:12px;
  background:#111;
}

/* ===== MODAL ===== */
.nx-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  z-index:9999;
  justify-content:center;
  align-items:center;
}
.nx-modal-content{
  position:relative;
  max-width:90vw;
  max-height:90vh;
}
.nx-modal-content img{
  max-width:100%;
  max-height:100%;
}
.nx-close{
  position:absolute;
  top:8px;
  right:48px;
  color:#fff;
  font-size:24px;
  font-weight:bold;
  cursor:pointer;
  background:rgba(0,0,0,0.5);
  border-radius:50%;
  width:32px;
  height:32px;
  line-height:32px;
  text-align:center;
}

/* ===== NEXUS Shared Header ===== */
.nx-header-wrap{
  background: rgba(0,0,0,0.35);
  border-bottom: 1px solid rgba(255,255,255,0.18);
  backdrop-filter: blur(8px);
}
.nx-header{
  max-width: 1100px;
  margin: 0 auto;
  padding: 14px 18px;
  display: flex;
  align-items: center;
}
.nx-header img{
  height: 54px;
  width: auto;
  max-width: 100%;
  object-fit: contain;
}
</style>
</head>

<body>
<div class="nx-header-wrap"><div class="nx-header"><img src="nexus.png" alt="NEXUS" /></div></div>

<div class="container">
  <a class="back" id="backLink" href="index.html">← Back</a>

  <h1 id="page-title">Loading…</h1>

  <!-- Equipment label -->
  <div id="eqLabel" class="eq-label"></div>

  <div class="section-title" id="section-title"></div>

  <div id="buttonsWrap" class="button-panel">
    <div id="buttons"></div>

    <!-- STEP COMPLETE + UNDO (always visible; app.js will enable/disable + toggle green) -->
    <button class="btn" id="stepCompleteBtn" type="button">STEP COMPLETE</button>
    <button class="btn secondary" id="undoStepBtn" type="button">UNDO STEP COMPLETE</button>
  </div>

  <div id="media" class="media" style="display:none;"></div>
</div>

<!-- ===================== -->
<!-- App logic -->
<!-- ===================== -->
<script src="config.js"></script>
<script src="app.js"></script>

<!-- ===================== -->
<!-- Equipment handling + link propagation (kept) -->
<!-- ===================== -->
<script>
(function () {
  const qs = new URLSearchParams(location.search);
  const eq = (qs.get("eq") || "").trim();

  // Back link: prefer Equipment (keeps context), fallback to Home
  const backLink = document.getElementById("backLink");
  if (backLink){
    backLink.href = eq ? `equipment.html?eq=${encodeURIComponent(eq)}` : "index.html";
    backLink.textContent = eq ? "← Back to Equipment" : "← Back to Home";
  }

  // Show equipment label
  const label = document.getElementById("eqLabel");
  if (label) label.textContent = eq ? `Equipment: ${eq}` : "";

  if (!eq) return;

  // Ensure ALL internal links keep ?eq=
  function patchLinks(){
    document.querySelectorAll('a[href]').forEach(a => {
      try{
        const url = new URL(a.getAttribute("href"), location.href);
        if (url.origin !== location.origin) return;
        url.searchParams.set("eq", eq);
        a.setAttribute("href", url.toString());
      }catch(e){}
    });
  }

  // Initial pass
  patchLinks();

  // Watch for dynamically added buttons from app.js
  const observer = new MutationObserver(patchLinks);
  observer.observe(document.getElementById("buttons") || document.body, {
    childList:true,
    subtree:true
  });
})();
</script>

</body>
</html>
